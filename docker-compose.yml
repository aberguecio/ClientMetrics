services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: clientmetrics_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-clientmetrics}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clientmetrics

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: clientmetrics_app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-localpassword}@postgres:5432/${POSTGRES_DB:-clientmetrics}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - clientmetrics

volumes:
  postgres_data:

networks:
  clientmetrics:
    driver: bridge
